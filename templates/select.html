<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <h1>{{select_time}}</h1>
    <table border="1px">
        <tr>
            <th>序号</th>
            <th>代码</th>
            <th>简称</th>
            <th>现价</th>
            <th>涨跌</th>
            <th>百分比</th>
        </tr>

        {%for stock in stock_list%}
        <tr>
            <td>{{loop.index}}</td>
            <td><a href="/mf/{{stock.code}}">{{stock.code}}</a></td>
            <td>{{stock.name}}</td>
            <td>{{stock.price}}</td>
            <td>{{stock.change}}</td>
            <td>{{stock.percent}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
